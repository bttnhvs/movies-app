<div class="dialog-header">
  <h2 class="dialog-title">Delete Movie</h2>
  <mat-icon (click)="closeDialog()" class="close-dialog-icon">clear</mat-icon>
</div>
<p>Are you sure that you want to delete this person?</p>
<button
  (click)="deletePerson()"
  class="base-button"
  id="yes-button">
  <span>Yes</span>
</button>
<button
  (click)="closeDialog()"
  class="base-button"
  id="no-button">
  <span>No</span>
</button>
