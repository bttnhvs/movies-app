<div class="container-fluid" style="overflow: hidden;">
  <div class="row" style="margin:80px 0 20px 0">
    <div class="col-12">
      <h3 class="section-title">Popular People</h3>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let person of persons; let i = index" class="col-3" style="margin-bottom: 50px; position: unset">
      <div (click)="openSelectedPerson(person.id)" class="image-box">
        <img class="img-fluid" id="person-img" src="../../assets/{{person.personImg}}"/>
        <div class="person-pane">
          <span class="person-name">{{person.name}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button
        (click)="openAddPersonDialog()"
        class="base-button"
        id="add-movie-button">
        <span>Add Star</span>
      </button>
    </div>
  </div>
</div>
